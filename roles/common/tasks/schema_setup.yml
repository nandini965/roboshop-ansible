- name: Load MongoDB Schema
  when: schema_setup == "mongo"
  block:
    - name: Copy MongoDB repo file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install MongoDB client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: Download DocDB PEM File
      ansible.builtin.get_url:
        url: https://truststore.pki.rds.amazonaws.com/us-east-1/us-east-1-bundle.pem
        dest: /app/rds-combined-ca-bundle.pem

    - name: Load Schema
      ansible.builtin.shell: mongo --ssl --host docdb-dev.cluster-cmscnppwjzuf.us-east.1.docdb.amazonaws.com:2017 --sslCAFile /app/rds-combined-ca-bundle.pem --username {{ lookup('aws-ssm', "{{ env
       }}.docdb.db_user', region='us-east-1' ) }} </app/schema/{{component}}.js

- name: Load MySQL Schema
  when: schema_setup == "mysql"egion
  block:
    - name: Install MySQL Client
      ansible.builtin.yum:
        name: mysql


    - name: Load Schema
      ansible.builtin.shell: mysql -h {{ lookup('aws_ssm', '{{ env }}.rds.db_host', region='us-east-1' ) }}  -u{{ lookup('aws_ssm', '{{ env }}.rds.db_user', region='us-east-1' ) }} -p{{ lookup('aws_ssm', '{{ env }}.rds.db_pass', region='us-east-1' ) }} < /app/schema/{{component}}.sql
