groups:
  - name: ec2-nodes
    rules:
      - alert: HighCPUUtilization
        expr: 100- (avg by (component, env, instance, job, name) (rate(node_cpu_seconds_total{mode="idle"}[1m]) * 100)) > 50
        for: 1m
        labels:
          severity: page
        annotations:
          summary: High CPU usage

      - alert: HighMemoryUtilization
        expr: up < 1
        for: 1m
        labels:
          severity: page
        annotations:
          summary: server down
           {% for component in components %}

      - alert: ServerDown
        expr: node_systemd_unit_state {component="{{ component }}", exported_name="{{ component.service_name }}.service", state="active"}
        for: 1m
        labels:
          severity: page
        annotations:
          summary: {{ component.name }} component - service down
       {%- endfor %}