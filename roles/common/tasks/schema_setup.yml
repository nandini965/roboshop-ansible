- name: Load MongoDB Schema
  when: schema_setup == "mongo"
  block:
    - name: Copy Mongo repo file
      ansible.builtin.copy:
       src: mongo.repo
       dest: /etc/yum.repos.d/mongo.repo

    - name: install mongodb client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed


    - name: Load Schema
      ansible.builtin.shell: mongo --host {{ lookup('aws_ssm', 'dev.{{ component }}.mongo_endpoint', region='us-east-1' ) }} </app/schema/{{component}}.js


- name: load mysql schema
  when: schema_setup == "mysql"
  block:
      - name: install mysql client
        ansible.builtin.yum:
           name: mysql

      - name: load schema
        ansible.builtin.shell: mysql -h {{ lookup('aws_ssm', 'dev.{{ component }}.db_host', region='us-east-1' ) }}  -u{{ lookup('aws_ssm', '{{ env }}.shipping.db_user', region='us-east-1' ) }} -p{{ lookup('aws_ssm', '{{ env }}.shipping.db_pass', region='us-east-1' ) }} < /app/schema/{{component}}.sql
